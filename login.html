<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-container">
        <div class="login-container">
            <h1 class="login-title">welcome</h1>
            <form action="" class="form">
                <div class="input-class seccess">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span class="msg">Valid Email</span>
                </div>
                <div class="input-class error">
                    <label for="passward">Passward</label>
                    <input type="passward" name="passward" id="passward">
                    <span class="msg">Incorrect Passward</span>
                </div>
                <button type="submit"class="login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
